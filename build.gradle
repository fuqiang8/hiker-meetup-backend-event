plugins {
    id 'org.springframework.boot' version '2.2.5.RELEASE'
    id 'io.spring.dependency-management' version '1.0.9.RELEASE'
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
//    compile 'org.springframework.boot:spring-boot-starter-web:2.0.3.RELEASE'
//    compile 'org.json:json:20180130'
//    testCompile 'org.junit.jupiter:junit-jupiter-api:5.2.0'
//    testCompile 'org.junit.jupiter:junit-jupiter-engine:5.2.0'
//    testCompile 'org.junit.platform:junit-platform-launcher:1.2.0'
//    testCompile 'org.junit.platform:junit-platform-runner:1.2.0'

    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.json:json:20180130'
//    runtimeOnly 'mysql:mysql-connector-java'
    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
}

group = 'com.aws.codestar.projecttemplates'
version = '1.0'
description = 'Sample Java Spring web service Using AWS CodeStar'
sourceCompatibility = '11'

